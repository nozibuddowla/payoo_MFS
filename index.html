<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form class="bg-white rounded-2xl p-5 w-80">
        <div>
            <fieldset class="fieldset">
                <legend class="fieldset-legend font-semibold">Mobile Number</legend>
                <input type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl" placeholder="Enter your Number" />
            </fieldset>
        </div>
        <div class="mt-5">
            <fieldset class="fieldset">
                <legend class="fieldset-legend font-semibold">4 Digit Pin</legend>
                <input type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl" placeholder="Enter 4 Digit Pin" />
            </fieldset>
        </div>
        <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Login</button>
    </form>
</body>
</html>
